<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no">
<title>MY ALL</title>
<script  type="text/javascript">
// 起始时间
	var str ='2016-12-11 21:34:00';
	str = str.replace(/-/g,"/");
	var date = new Date(str).getTime();
	
	function setMyDate()
	{
		
		// 获取当前时间戳
		var myDate = new Date().getTime();
		var day = parseInt(myDate)- parseInt(date);
		var year  = Math.floor(day / (24 * 3600 * 1000*30*12));
		var leave1 = day % (24 * 3600 * 1000*30*12);		
		var month  = Math.floor(leave1 / (24 * 3600 * 1000*30));
		var leave2 = leave1 % (24 * 3600 * 1000*30);	
		var days = Math.floor(leave2 / (24 * 3600 * 1000));
		var leave3 = day % (24 * 3600 * 1000);
		var hours = Math.floor(leave3 / (3600 * 1000));
		var leave4 = leave3 % (3600 * 1000);
		var minutes = Math.floor(leave4 / (60 * 1000));
		var leave5 = leave4 % (60 * 1000);
		var seconds = Math.round(leave5 / 1000);
		
		document.getElementById("year").innerHTML =year;
		document.getElementById("month").innerHTML = month;
		document.getElementById("day").innerHTML = days;
		document.getElementById("hours").innerHTML = hours; 
		document.getElementById("minutes").innerHTML = minutes; 
		document.getElementById("seconds").innerHTML = seconds;
		
		setTimeout("setMyDate()",1000);
	}
	
	window.onload = function(){
		var height = window.screen.height;
		var width = window.screen.width;
		
		
		if(height<width)
		{
			window.location.href="index.html";
		}
		
		
		var iframe = document.getElementById("iframe");
		var title = document.getElementById("title");
		var time = document.getElementById("time");
		var timeDetail = document.getElementById("timeDetail");
		var forYou = document.getElementById("forYou");
	
		iframe.style.height = height/2+"px";
		iframe.style.marginTop = height/4+"px";
		
		title.style.height = height/4+"px";
		title.style.lineHeight = height/3+"px";
		
		time.style.height = height/4+"px";
		timeDetail.style.height = height/8+"px";
		forYou.style.height = height/8+"px";
		
		/*var obj = forYou.childNodes;
		for(var i;i<obj.length;i++)
		{
			obj[i].style.height = height/16+"px";
		}*/
		
		
		setMyDate();	
	}
</script>
</head>

                <span id="hours">00</span>hours&nbsp;&nbsp;
