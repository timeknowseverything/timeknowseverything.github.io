<script  type="text/javascript">
// 起始时间
	var str ='2016-08-11 11:17:00';
	str = str.replace(/-/g,"/");
	var date = new Date(str).getTime();
	
	function setMyDate()
	{
		
		// 获取当前时间戳
		var myDate = new Date().getTime();
		var day = parseInt(myDate)- parseInt(date);
		var year  = Math.floor(day / (24 * 3600 * 1000*30*12));
		var leave1 = day % (24 * 3600 * 1000*30*12);		
		var month  = Math.floor(leave1 / (24 * 3600 * 1000*30));
		var leave2 = leave1 % (24 * 3600 * 1000*30);	
		var days = Math.floor(leave2 / (24 * 3600 * 1000));
		var leave3 = day % (24 * 3600 * 1000);
		var hours = Math.floor(leave3 / (3600 * 1000));
		var leave4 = leave3 % (3600 * 1000);
		var minutes = Math.floor(leave4 / (60 * 1000));
		var leave5 = leave4 % (60 * 1000);
		var seconds = Math.round(leave5 / 1000);
		
		document.getElementById("year").innerHTML =year;
		document.getElementById("month").innerHTML = month;
		document.getElementById("day").innerHTML = days;
		document.getElementById("hours").innerHTML = hours; 
		document.getElementById("minutes").innerHTML = minutes; 
		document.getElementById("seconds").innerHTML = seconds;
		
		setTimeout("setMyDate()",1000);
	}
	
	window.onload = function(){
		var height = window.outerHeight;
		var width = window.outerWidth;
		var iframe = document.getElementById("iframe");
		var title = document.getElementById("title");
		var time = document.getElementById("time");
		var time1 = document.getElementById("time1");
		var time2 = document.getElementById("time2");
	
		iframe.style.height = height/2+"px";
		iframe.style.marginTop = height/4+"px";
		
		title.style.height = height/4+"px";
		title.style.lineHeight = height/3+"px";
		
		time.style.height = height/4+"px";
		timeDetail.style.height = height/8+"px";
		forYou.style.height = height/8+"px";
		forYou.style.lineHeight = height/4+"px";
		
		setMyDate();	
	}
</script>
